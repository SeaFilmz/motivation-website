<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Motivation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mainstyles.css" />
    <script src="action.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Motivationz</h1>
      <p>Bring Positivity to Your Life</p>
    </header>

    <div class="lineBreak"></div>

    <p class="websiteDescription">
      Click the buttons to read motivational sayings that rhyme with endings on
      the buttons.
    </p>

    <div class="buttonWrapper"><button id="issueButton">issue</button></div>
    <p id="issueText"></p>

    <div class="buttonWrapper"><button id="longButton">ong</button></div>
    <p id="longText"></p>

    <div class="buttonWrapper"><button id="schoolButton">ool</button></div>
    <p id="schoolText"></p>

    <div class="buttonWrapper"><button id="hateButton">ate</button></div>
    <p id="hateText"></p>

    <div class="buttonWrapper"><button id="believeButton">ieve</button></div>
    <p id="believeText"></p>
  </body>
</html>
