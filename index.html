<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Motivationz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mainstyles.css" />
    <script src="action.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Motivationz</h1>
      <p class="slogan">Bring Positivity to Your Life</p>
    </header>

    <main class="mainHomepage">
      <p class="websiteDescription">
        Click the buttons to read motivational sayings that rhyme with endings
        on the buttons.
      </p>

      <div class="buttons">
        <span class="buttonWrapper">
          <button id="issueButton">-issue</button>
        </span>
        <span class="buttonWrapper">
          <button id="longButton">-ong</button>
        </span>
        <span class="buttonWrapper">
          <button id="schoolButton">-ool</button>
        </span>
        <span class="buttonWrapper">
          <button id="hateButton">-ate</button>
        </span>
        <span class="buttonWrapper">
          <button id="believeButton">-ieve</button>
        </span>
      </div>

      <p id="issueText"></p>

      <p id="longText"></p>

      <p id="schoolText"></p>

      <p id="hateText"></p>

      <p id="believeText"></p>
    </main>
  </body>
</html>
